version: '3.8'

services:
  backend:
    build: 
      context: ./back-end
      dockerfile: Dockerfile
    ports:
      - "8080:8080"

  frontend:
    environment:
      - NODE_ENV=production
    build: 
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - "8081:8081"

  reverse-proxy:
    image: nginx:latest
    container_name: reverse-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
